    <style>
        body {
            background-color: black;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 70px 0;
            margin: 0 auto;
        }

        .menu,
        .content {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 800;
            border: none;
            border-radius: 8px;
            border: 2px solid black;
            appearance: none;
        }

        .content {
            margin: 30px 0;
        }


        .content .data {
            padding: 25px;
        }

        .content-right {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            grid-gap: 10px;
            grid-auto-flow: column;
            height: 150px;
            margin: 0 20px 0 40px;
        }

        .content-right p {
            display: flex;
            flex-direction: column-reverse;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: 700;
            color: #376927;
            padding: 20px;

        }

        .content-right b {
            font-weight: normal;
            font-size: 10px;
            color: gray;
        }

        .data {
            display: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .content-misery {
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            font-weight: 700;
            color: #376927;
            margin: 20px 20px 0 20px;
        }

        .content-misery b {
            font-size: 20px;
            color: #65a84f;
        }
    </style>
</head>
